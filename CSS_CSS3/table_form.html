<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e7f3f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #fdfdfd;
    border: 1px solid #d1e0e0;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 800px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

h3 {
    margin-top: 20px;
    color: #666;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

td {
    padding: 10px;
}

label {
    font-weight: bold;
    display: block;
}

input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.submit-button {
    text-align: center;
}

button {
    background-color: #ff7f50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #ff6347;
}

</style>
<body>
    <div class="form-container">
        <form>
            <h2>Registration</h2>
            <h3>Personal Details</h3>
            <table>
                <tr>
                    <td><label for="fullName">Full Name</label></td>
                    <td><input type="text" id="fullName" name="fullName" placeholder="Enter your name"></td>
                    <td><label for="fatherName">Father Name</label></td>
                    <td><input type="text" id="fatherName" name="fatherName" placeholder="Enter father name"></td>
                    <td><label for="motherName">Mother Name</label></td>
                    <td><input type="text" id="motherName" name="motherName" placeholder="Enter mother name"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                    <td><label for="aadhaarNumber">Full Name</label></td>
                    <td><input type="text" id="aadhaarNumber" name="aadhaarNumber" placeholder="Enter aadhaar number"></td>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="mobileNumber">Mobile Number</label></td>
                    <td><input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number"></td>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="text" id="gender" name="gender" placeholder="Enter your gender"></td>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address" placeholder="Enter your address"></td>
                </tr>
            </table>
            <h3>Other Details</h3>
            <table>
                <tr>
                    <td><label for="stream">Stream</label></td>
                    <td><input type="text" id="stream" name="stream" placeholder="Enter your stream"></td>
                    <td><label for="previousClass">Previous Class</label></td>
                    <td><input type="text" id="previousClass" name="previousClass" placeholder="Enter previous class"></td>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td><input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies"></td>
                </tr>
                <tr>
                    <td><label for="accountNumber">Account Number</label></td>
                    <td><input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number"></td>
                    <td><label for="religion">Religion</label></td>
                    <td><input type="text" id="religion" name="religion" placeholder="Enter your religion"></td>
                    <td><label for="category">Category</label></td>
                    <td><input type="text" id="category" name="category" placeholder="Enter your category"></td>
                </tr>
            </table>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
