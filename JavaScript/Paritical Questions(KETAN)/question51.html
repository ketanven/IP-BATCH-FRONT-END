<!-- Q.51 Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
</head>
<body>
    <h1 id="output"></h1> <!-- Add an h1 tag with ID "output" -->
</body>
<script>
    function getCurrentDate(format) {
        const currentDate = new Date();
        let month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // Adding leading zero if needed
        let day = currentDate.getDate().toString().padStart(2, '0'); // Adding leading zero if needed
        const year = currentDate.getFullYear();

        // Decide the format based on the input parameter
        switch (format) {
            case 'mm-dd-yyyy':
                return `${month}-${day}-${year}`;
            case 'mm/dd/yyyy':
                return `${month}/${day}/${year}`;
            case 'dd-mm-yyyy':
                return `${day}-${month}-${year}`;
            case 'dd/mm/yyyy':
                return `${day}/${month}/${year}`;
            default:
                return 'Invalid format';
        }
    }

    // Output the current date with different formats in the h1 tag
    document.getElementById("output").innerHTML = `
        <p>mm-dd-yyyy: ${getCurrentDate('mm-dd-yyyy')}</p>
        <p>mm/dd/yyyy: ${getCurrentDate('mm/dd/yyyy')}</p>
        <p>dd-mm-yyyy: ${getCurrentDate('dd-mm-yyyy')}</p>
        <p>dd/mm/yyyy: ${getCurrentDate('dd/mm/yyyy')}</p>
    `;
</script>
</html>
