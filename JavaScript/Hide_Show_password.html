<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>

</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0057d8; /* Background color */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.password-wrapper {
    position: relative;
}

input[type="password"], input[type="text"] {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

img {
    width: 20px;
    height: 20px;
}

</style>
<body>
    <div class="container">
        <div class="password-wrapper">
            <input type="password" id="password" value="3dZhZge9q9qELaNEp">
            <span class="toggle-password" id="togglePassword">
                <img  id="eyeIcon" alt="Show Password">
            </span>
        </div>
    </div>
    <script>

const password = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');
const eyeIcon = document.getElementById('eyeIcon');

togglePassword.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    eyeIcon.src = type === 'password' ? 'eye.svg' : 'eye-off.svg';
    eyeIcon.alt = type === 'password' ? 'Show Password' : 'Hide Password';
});

    </script>
</body>
</html>
